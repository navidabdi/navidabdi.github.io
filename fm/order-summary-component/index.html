<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="order-summary">
        <div class="hero-img">
          <img src="./images/illustration-hero.svg" alt="illustration hero" />
        </div>
        <div class="info">
          <div class="description">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="plan">
            <div class="plan-icon-data">
              <img src="./images/icon-music.svg" alt="icon music" />
              <div class="plan-data">
                <b>Annual Plan</b>
                <span>$59.99/year</span>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
          <button class="payment">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by Frontend Mentor. Coded by
        <a href="https://www.youtube.com/channel/UCxd6yE9578AmHr1DIRAnJdA"
          >Navid Dev</a
        >.
      </div>
    </footer>
  </body>
</html>
