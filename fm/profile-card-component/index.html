<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="peofile-card">
        <div class="author-photo">
          <img src="./images/bg-pattern-card.svg" alt="" />
          <img class="avatar" src="./images/image-victor.jpg" alt="" />
        </div>
        <div class="info">
          <div class="description">
            <h3>Victor Crest <span>26</span></h3>
            <p>London</p>
          </div>

          <div class="social-data">
            <div class="followers">
              <p>80K</p>
              <p>Followers</p>
            </div>
            <div class="likes">
              <p>803K</p>
              <p>Likes</p>
            </div>
            <div class="photos">
              <p>1.4K</p>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by Frontend Mentor. Coded by
        <a href="https://www.youtube.com/channel/UCxd6yE9578AmHr1DIRAnJdA"
          >Navid Dev</a
        >.
      </div>
    </footer>
  </body>
</html>
