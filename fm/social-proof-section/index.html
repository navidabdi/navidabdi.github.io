<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social proof section</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="./js/ratedData.js"></script>
  </head>
  <body>
    <main>
      <section class="social-proof">
        <div class="top">
          <div class="left">
            <h1>10,000+ of our users love our products.</h1>
            <p>
              We only provide great products combined with excellent customer
              service. See what our satisfied customers are saying about our
              services.
            </p>
          </div>
          <div class="right">
            <script>
              const right = document.querySelector('.social-proof .right');
              right.innerHTML = ratedData
                .map(
                  (rate) => `
                     <div class="rate-box ${rate.id}">
                      <div class="stars">
                        ${starNumber(rate.starNum)}
                      </div>
                      <p>${rate.text}</p>
                    </div>
                  `
                )
                .join('');
            </script>
          </div>
        </div>
        <div class="bottom">
          <script>
            const bottom = document.querySelector('.social-proof .bottom');
            bottom.innerHTML = commentsData
              .map(
                (comment) => `
                     <div class="commentbox ${comment.id}">
                      <div class="user-info">
                        <div class="avatar">
                        <img src="${comment.avatar}" alt="" />

                        <div class="title">
                          <h4>${comment.name}</h4>
                          <p>${comment.type}</p>
                        </div>
                        </div>
                        <p class="comment">${comment.comment}</p>
                      </div>
                    </div>
                  `
              )
              .join('');
          </script>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by Frontend Mentor. Coded by
      <a href="https://www.youtube.com/channel/UCxd6yE9578AmHr1DIRAnJdA"
        >Navid Dev</a
      >.
    </footer>
  </body>
</html>
